<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Shop - Men</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="space-bg">
    <header class="header">
        <h1>Galactic Shop</h1>
        <nav>
            <ul class="navbar">
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="car.html">Car</a></li>
                <li><a href="plane.html">Plane</a></li>
            </ul>
        </nav>
        <div class="cart-button">
            <a href="cart.html" class="cart-link">
                Cart (<span id="cart-count">0</span>)
            </a>
        </div>
    </header>

    <section class="product-section">
        <h2>Men's Products</h2>
        <div class="product-container">
            <div class="product-item">
                <img src="images/men-product1.jpg" alt="Men Product 1">
                <h3>Men's T-Shirt</h3>
                <p>Price: $20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/men-product2.jpg" alt="Men Product 2">
                <h3>Men's Jeans</h3>
                <p>Price: $40</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/men-product3.jpg" alt="Men Product 3">
                <h3>Men's Jacket</h3>
                <p>Price: $60</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-container">
            <div class="product-item">
                <img src="images/men-product4.jpg" alt="Men Product 4">
                <h3>Men's Shoes</h3>
                <p>Price: $80</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="images/men-product5.jpg" alt="Men Product 5">
                <h3>Men's Watch</h3>
                <p>Price: $100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Galactic Shop - All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
