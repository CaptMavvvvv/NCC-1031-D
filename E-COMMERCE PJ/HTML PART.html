<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Button Example</title>
    <style>
        .shopping-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .shopping-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="checkout.html" class="shopping-button">Proceed to Checkout</a>
</body>
</html>
