<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Shop - Plane Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="space-bg">
    <header class="header">
        <a href="index.html"><h1>Galactic Shop</h1></a>
        <nav>
            <ul class="navbar">
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="car.html">Car</a></li>
                <li><a href="plane.html">Plane</a></li>
            </ul>
        </nav>
        <!-- Cart Button at the top-right corner -->
        <div class="cart-button">
            <a href="cart.html" class="cart-link">
                Cart (<span id="cart-count">0</span>)
            </a>
        </div>
    </header>

    <section id="products" class="products-section">
        <h2>Plane Products</h2>
        <div class="recommended-products">

            <!-- First Row -->
            <div class="product-row">
                <div class="product" data-id="1">
                    <img src="img/plane/model.jpg" alt="Plane Product 1">
                    <h3 class="product-title">Plane Model</h3>
                    <p class="product-price">$35</p>
                    <button class="add-to-cart-btn" onclick="addToCart(1, 'Plane Model', 35)">Add to Cart</button>
                </div>

                <div class="product" data-id="2">
                    <img src="img/plane/sims.png" alt="Plane Product 2">
                    <h3 class="product-title">Flight Simulator</h3>
                    <p class="product-price">$200</p>
                    <button class="add-to-cart-btn" onclick="addToCart(2, 'Flight Simulator', 200)">Add to Cart</button>
                </div>

                <div class="product" data-id="3">
                    <img src="img/plane/headset.jpg" alt="Plane Product 3">
                    <h3 class="product-title">Aviation Headset</h3>
                    <p class="product-price">$150</p>
                    <button class="add-to-cart-btn" onclick="addToCart(3, 'Aviation Headset', 150)">Add to Cart</button>
                </div>
            </div>

            <!-- Second Row -->
            <div class="product-row">
                <div class="product" data-id="4">
                    <img src="img/plane/planejacket.jpg" alt="Plane Product 4">
                    <h3 class="product-title">Flight Jacket</h3>
                    <p class="product-price">$90</p>
                    <button class="add-to-cart-btn" onclick="addToCart(4, 'Flight Jacket', 90)">Add to Cart</button>
                </div>

                <div class="product" data-id="5">
                    <img src="img/plane/planeaccess.jpg" alt="Plane Product 5">
                    <h3 class="product-title">Plane Accessories</h3>
                    <p class="product-price">$45</p>
                    <button class="add-to-cart-btn" onclick="addToCart(5, 'Plane Accessories', 45)">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Galactic Shop - All Rights Reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
